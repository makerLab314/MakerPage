<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250" role="img" aria-label="Weather Station project illustration">
  <title>Weather Station Project</title>
  <defs>
    <linearGradient id="weatherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbe0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0e27"/>
  <!-- Weather station pole -->
  <rect x="195" y="100" width="10" height="80" fill="url(#weatherGrad)" opacity="0.6"/>
  <!-- Sensor array -->
  <circle cx="200" cy="90" r="25" fill="url(#weatherGrad)" opacity="0.7"/>
  <!-- Temperature sensor -->
  <rect x="185" y="80" width="8" height="20" fill="#ff006e" opacity="0.8" rx="4"/>
  <!-- Wind speed sensor -->
  <line x1="200" y1="90" x2="220" y2="75" stroke="#00d4ff" stroke-width="3"/>
  <line x1="200" y1="90" x2="180" y2="75" stroke="#00d4ff" stroke-width="3"/>
  <line x1="200" y1="90" x2="200" y2="65" stroke="#00d4ff" stroke-width="3"/>
  <!-- Rain collector -->
  <path d="M 210 95 L 210 110 L 220 110 L 215 115 L 205 115 L 200 110 L 210 110 Z" fill="#00d4ff" opacity="0.6"/>
  <!-- Data transmission waves -->
  <circle cx="200" cy="90" r="35" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="90" r="45" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <!-- Display panel -->
  <rect x="140" y="140" width="120" height="60" fill="#0a0e27" opacity="0.8" rx="5" stroke="#00d4ff" stroke-width="2"/>
  <!-- Data display -->
  <text x="150" y="160" fill="#00d4ff" opacity="0.9" font-size="14" font-family="monospace">TEMP: 22.5Â°C</text>
  <text x="150" y="175" fill="#ffbe0b" opacity="0.9" font-size="14" font-family="monospace">HUM: 65%</text>
  <text x="150" y="190" fill="#ff006e" opacity="0.9" font-size="14" font-family="monospace">WIND: 15km/h</text>
</svg>
